databaseChangeLog:
  - changeSet:
      id: 1
      author: s.linev
      changes:
        - createTable:
            ifNotExists: true
            tableName: author
            remarks: авторы
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: date
        - createTable:
            ifNotExists: true
            tableName: book
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: date
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: genre
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: library_book
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: reader
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: composition
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: genre_id
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: composition_author
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: composition_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: book_composition
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: composition_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            ifNotExists: true
            tableName: book_log
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reader_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: library_book_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: date
  - changeSet:
      id: 2
      author: s.linev
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: library_book
            baseTableSchemaName: public
            constraintName: book_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: book
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: genre_id
            baseTableName: composition
            baseTableSchemaName: public
            constraintName: genre_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: genre
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: composition_id
            baseTableName: composition_author
            baseTableSchemaName: public
            constraintName: composition_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: composition
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: composition_author
            baseTableSchemaName: public
            constraintName: author_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: author
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: composition_id
            baseTableName: book_composition
            baseTableSchemaName: public
            constraintName: fk_composition_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: composition
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: book_composition
            baseTableSchemaName: public
            constraintName: fk_book_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: book
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: reader_id
            baseTableName: book_log
            baseTableSchemaName: public
            constraintName: reader_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: reader
            referencedTableSchemaName: public
        - addForeignKeyConstraint:
            baseColumnNames: library_book_id
            baseTableName: book_log
            baseTableSchemaName: public
            constraintName: library_book_id
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: library_book
            referencedTableSchemaName: public